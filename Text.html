<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Text Manipulation</title>
  </head>
  <body>

    Basic text<br />
    <b>Bold Text</b><br />
    <strong> Strong Text</strong><br />
    <i>Italic Text</i><br />
    <em>Emphasis Text</em><br />
    <small>Small Text</small><br />
    Subscripted Text<sub>50</sub><br />
    Superscript Text<sup>100</sup><br />
    <ins> Inserted Text</ins><br />
    <u> Underlined Text</u><br />
    <del> Deleted/Strikethrough Text</del><br />
    <mark> Highlight Text</mark><br />

  </body>
</html>

<!--- Notes --->
<!---

br = Breaks Line
b = Bold Text
strong = Bold With Verbal Meaning
i = Italic Text
em = Emphasis With Verbal Meaning
small = Smaller Text
sub = Subscript Text
ins = underlined text
u = underlined text
del = deleted or Strikethrough Text
mark = Highlight Text

--->
