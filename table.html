<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tables Notes</title>
  </head>
  <body>
    <table border="2">
<th colspan="4">Numbers</th>
      <tr>
        <td>HP</td>
        <td>200</td>
        <td>150</td>
        <td>600</td>
      </tr>
  </body>
</html>

<!--- Notes --->
<!--- table is for making tables --->
<!--- Table Header--->
<!--- tr is for table rows--->
<!--- td is for table data--->

<!--- Tags --->
<!--- Colspan is for filling in rows --->
<!--- rowspan -> fill rows vertical --->
<!--- border -> outline of the tables--->
